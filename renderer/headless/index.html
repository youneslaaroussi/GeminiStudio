<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Gemini Studio Headless Renderer</title>
    <!-- Preload fonts for faster rendering -->
    <link rel="preload" href="./inter-latin-wght-normal.woff2" as="font" type="font/woff2" crossorigin="anonymous" />
    <link rel="preload" href="./roboto-latin-400-normal.woff2" as="font" type="font/woff2" crossorigin="anonymous" />
    <link rel="preload" href="./roboto-latin-500-normal.woff2" as="font" type="font/woff2" crossorigin="anonymous" />
    <link rel="preload" href="./roboto-latin-700-normal.woff2" as="font" type="font/woff2" crossorigin="anonymous" />
    <link rel="preload" href="./montserrat-latin-400-normal.woff2" as="font" type="font/woff2" crossorigin="anonymous" />
    <link rel="preload" href="./montserrat-latin-500-normal.woff2" as="font" type="font/woff2" crossorigin="anonymous" />
    <link rel="preload" href="./montserrat-latin-700-normal.woff2" as="font" type="font/woff2" crossorigin="anonymous" />
    <link rel="preload" href="./poppins-latin-400-normal.woff2" as="font" type="font/woff2" crossorigin="anonymous" />
    <link rel="preload" href="./poppins-latin-500-normal.woff2" as="font" type="font/woff2" crossorigin="anonymous" />
    <link rel="preload" href="./poppins-latin-700-normal.woff2" as="font" type="font/woff2" crossorigin="anonymous" />
    <link rel="stylesheet" href="./fonts.css" />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        background: #0f0f11;
        color: #f5f5f5;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <script>
      window.addEventListener('error', (e) => {
        console.error('Global error:', e.message, e.filename, e.lineno);
      });
      window.addEventListener('unhandledrejection', (e) => {
        console.error('Unhandled promise rejection:', e.reason);
      });
    </script>
    <script type="module" src="/headless/main.js"></script>
  </body>
</html>
