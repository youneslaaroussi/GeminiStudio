# See docs: https://circleci.com/docs/config-intro/
# Set in CircleCI Project Settings > Environment Variables:
#   PROJECT_ID, ZONE, INSTANCE_NAME, GCP_SERVICE_ACCOUNT_KEY (JSON content)
#   GCS_BUCKET (optional, defaults to ${PROJECT_ID}-storage)

version: 2.1

jobs:
  deploy:
    docker:
      - image: google/cloud-sdk:alpine
    steps:
      - checkout

      - run:
          name: Build ai-sdk/google dist
          command: |
            set -euo pipefail
            apk add --no-cache nodejs npm rsync
            npm install -g pnpm@9
            ROOT_DIR=$(pwd)
            TMP_DIR=$(mktemp -d)
            rsync -a --delete ai-sdk/ "$TMP_DIR"/ai-sdk
            cd "$TMP_DIR"/ai-sdk
            pnpm install --no-frozen-lockfile
            # Use turbo so @ai-sdk/provider and @ai-sdk/provider-utils are built first (needed for DTS)
            pnpm exec turbo build --filter=@ai-sdk/google
            mkdir -p "$ROOT_DIR"/ai-sdk/packages/google/dist
            rsync -a --delete packages/google/dist/ "$ROOT_DIR"/ai-sdk/packages/google/dist/
            rm -rf "$TMP_DIR"

      - run:
          name: Authenticate to Google Cloud
          command: |
            echo "$GCP_SERVICE_ACCOUNT_KEY" > /tmp/gcp-key.json
            gcloud auth activate-service-account --key-file=/tmp/gcp-key.json
            gcloud config set project $PROJECT_ID
            rm -f /tmp/gcp-key.json

      - run:
          name: Generate SSH keys for gcloud (non-interactive)
          command: |
            mkdir -p /root/.ssh
            ssh-keygen -t rsa -f /root/.ssh/google_compute_engine -N "" -q
            chmod 700 /root/.ssh
            chmod 600 /root/.ssh/google_compute_engine

      - run:
          name: Add SSH key to GCE instance metadata
          command: |
            PUBKEY=$(cat /root/.ssh/google_compute_engine.pub)
            # Get existing keys, filter out old runner keys to prevent accumulation
            EXISTING=$(gcloud compute instances describe $INSTANCE_NAME --zone=$ZONE --project=$PROJECT_ID --format=json 2>/dev/null | python3 -c "
            import sys, json
            d = json.load(sys.stdin)
            items = d.get('metadata', {}).get('items', [])
            for i in items:
              if i.get('key') == 'ssh-keys':
                # Filter out any existing runner: keys
                lines = [l for l in i.get('value', '').split('\n') if l and not l.startswith('runner:')]
                print('\n'.join(lines))
                break
            " 2>/dev/null || true)
            # Use "runner" - same user as GitHub Actions ubuntu-latest, so VM already has this user
            NEW="runner:${PUBKEY}"
            [ -n "$EXISTING" ] && NEW="${EXISTING}"$'\n'"${NEW}"
            gcloud compute instances add-metadata $INSTANCE_NAME --zone=$ZONE --project=$PROJECT_ID --metadata=ssh-keys="$NEW"
            echo "Waiting for SSH key to propagate on instance..."
            for i in $(seq 1 30); do
              if gcloud compute ssh runner@$INSTANCE_NAME --zone=$ZONE --project=$PROJECT_ID --tunnel-through-iap --command='echo SSH ready' 2>/dev/null; then
                echo "SSH connection successful after $i attempt(s)"
                break
              fi
              echo "Attempt $i: SSH not ready yet, retrying in 2s..."
              sleep 2
            done

      - run:
          name: Copy code to VM
          command: |
            tar --exclude='.git' \
                --exclude='node_modules' \
                --exclude='__pycache__' \
                --exclude='.env' \
                --exclude='*.pyc' \
                -czf /tmp/repo.tar.gz .
            gcloud compute scp /tmp/repo.tar.gz \
              runner@$INSTANCE_NAME:/tmp/repo.tar.gz \
              --zone=$ZONE \
              --project=$PROJECT_ID \
              --tunnel-through-iap

      - run:
          name: Deploy to VM
          no_output_timeout: 10m
          command: |
            BUCKET="${GCS_BUCKET:-${PROJECT_ID}-storage}"
            # Multi-key rotation (preferred): comma-separated list; on 429 we rotate to next key
            SECRET_GEMINI_API_KEYS=$(gcloud secrets versions access latest --secret=gemini-api-keys --project=$PROJECT_ID 2>/dev/null || true)
            # Single key fallback (when gemini-api-keys secret is not set)
            SECRET_GEMINI_API_KEY=$(gcloud secrets versions access latest --secret=gemini-api-key --project=$PROJECT_ID 2>/dev/null || true)
            SECRET_STRIPE_SECRET_KEY=$(gcloud secrets versions access latest --secret=stripe-secret-key --project=$PROJECT_ID 2>/dev/null || true)
            SECRET_STRIPE_WEBHOOK=$(gcloud secrets versions access latest --secret=stripe-webhook-secret --project=$PROJECT_ID 2>/dev/null || true)
            SECRET_STRIPE_STARTER=$(gcloud secrets versions access latest --secret=stripe-price-starter --project=$PROJECT_ID 2>/dev/null || true)
            SECRET_STRIPE_PRO=$(gcloud secrets versions access latest --secret=stripe-price-pro --project=$PROJECT_ID 2>/dev/null || true)
            SECRET_STRIPE_ENTERPRISE=$(gcloud secrets versions access latest --secret=stripe-price-enterprise --project=$PROJECT_ID 2>/dev/null || true)
            SECRET_REPLICATE=$(gcloud secrets versions access latest --secret=replicate-api-token --project=$PROJECT_ID 2>/dev/null || true)
            SECRET_ALGOLIA=$(gcloud secrets versions access latest --secret=algolia-admin-key --project=$PROJECT_ID 2>/dev/null || true)
            SECRET_RENDERER=$(gcloud secrets versions access latest --secret=renderer-shared-secret --project=$PROJECT_ID 2>/dev/null || true)
            SECRET_ASSET_SERVICE=$(gcloud secrets versions access latest --secret=asset-service-shared-secret --project=$PROJECT_ID 2>/dev/null || true)
            SECRET_CLOUDCONVERT=$(gcloud secrets versions access latest --secret=cloudconvert-api-key --project=$PROJECT_ID 2>/dev/null || true)
            SECRET_TELEGRAM_BOT=$(gcloud secrets versions access latest --secret=telegram-bot-token --project=$PROJECT_ID 2>/dev/null || true)
            SECRET_TELEGRAM_WEBHOOK=$(gcloud secrets versions access latest --secret=telegram-webhook-secret --project=$PROJECT_ID 2>/dev/null || true)
            SECRET_FIREBASE_API_KEY=$(gcloud secrets versions access latest --secret=firebase-api-key --project=$PROJECT_ID 2>/dev/null || true)
            SECRET_FIREBASE_AUTH_DOMAIN=$(gcloud secrets versions access latest --secret=firebase-auth-domain --project=$PROJECT_ID 2>/dev/null || true)
            SECRET_FIREBASE_PROJECT_ID=$(gcloud secrets versions access latest --secret=firebase-project-id --project=$PROJECT_ID 2>/dev/null || true)
            SECRET_FIREBASE_STORAGE_BUCKET=$(gcloud secrets versions access latest --secret=firebase-storage-bucket --project=$PROJECT_ID 2>/dev/null || true)
            SECRET_FIREBASE_MESSAGING_SENDER_ID=$(gcloud secrets versions access latest --secret=firebase-messaging-sender-id --project=$PROJECT_ID 2>/dev/null || true)
            SECRET_FIREBASE_APP_ID=$(gcloud secrets versions access latest --secret=firebase-app-id --project=$PROJECT_ID 2>/dev/null || true)
            SECRET_FIREBASE_DATABASE_URL=$(gcloud secrets versions access latest --secret=firebase-database-url --project=$PROJECT_ID 2>/dev/null || true)
            SECRET_MAGIC_LINK=$(gcloud secrets versions access latest --secret=magic-link-secret --project=$PROJECT_ID 2>/dev/null || true)
            SECRET_DEMO_USER_ID=$(gcloud secrets versions access latest --secret=demo-user-id --project=$PROJECT_ID 2>/dev/null || true)
            SECRET_DEMO_PROJECT_ID=$(gcloud secrets versions access latest --secret=demo-project-id --project=$PROJECT_ID 2>/dev/null || true)
            SECRET_RESEND_API_KEY=$(gcloud secrets versions access latest --secret=resend-api-key --project=$PROJECT_ID 2>/dev/null || true)
            SECRET_RESEND_FROM_EMAIL=$(gcloud secrets versions access latest --secret=resend-from-email --project=$PROJECT_ID 2>/dev/null || true)
            # Optional: override Gemini model for langgraph-server. If unset, defaults below are used.
            SECRET_GEMINI_MODEL=$(gcloud secrets versions access latest --secret=gemini-model --project=$PROJECT_ID 2>/dev/null || true)
            # Optional: override model priority list (comma-separated). If unset, use: gemini-3-pro-preview,gemini-3-flash-preview,gemini-2.5-pro
            SECRET_GEMINI_CHAT_MODEL_IDS=$(gcloud secrets versions access latest --secret=gemini-chat-model-ids --project=$PROJECT_ID 2>/dev/null || true)

            {
              printf "# Auto-generated by CI/CD - %s\n" "$(date)"
              printf "GOOGLE_PROJECT_ID=%s\n" "$PROJECT_ID"
              printf "ASSET_GCS_BUCKET=%s\n" "$BUCKET"
              printf "CHECKPOINT_GCS_BUCKET=%s\n" "$BUCKET"
              printf "SPEECH_GCS_BUCKET=%s\n" "$BUCKET"
              if [ -n "$SECRET_GEMINI_API_KEYS" ]; then
                printf "GEMINI_API_KEYS=%s\n" "$SECRET_GEMINI_API_KEYS"
                FIRST_GEMINI_KEY=$(echo "$SECRET_GEMINI_API_KEYS" | cut -d',' -f1)
                printf "GEMINI_API_KEY=%s\n" "$FIRST_GEMINI_KEY"
              else
                printf "GEMINI_API_KEY=%s\n" "$SECRET_GEMINI_API_KEY"
              fi
              printf "STRIPE_SECRET_KEY=%s\n" "$SECRET_STRIPE_SECRET_KEY"
              printf "STRIPE_CREDITS_WEBHOOK_SECRET=%s\n" "$SECRET_STRIPE_WEBHOOK"
              printf "STRIPE_PRICE_STARTER=%s\n" "$SECRET_STRIPE_STARTER"
              printf "STRIPE_PRICE_PRO=%s\n" "$SECRET_STRIPE_PRO"
              printf "STRIPE_PRICE_ENTERPRISE=%s\n" "$SECRET_STRIPE_ENTERPRISE"
              printf "REPLICATE_API_TOKEN=%s\n" "$SECRET_REPLICATE"
              printf "ALGOLIA_ADMIN_API_KEY=%s\n" "$SECRET_ALGOLIA"
              printf "ALGOLIA_APP_ID=I0JA2BBUCE\n"
              printf "ALGOLIA_INDEX_PREFIX=gemini_assets\n"
              printf "PIPELINE_EVENT_TOPIC=gemini-pipeline-events\n"
              printf "RENDER_EVENT_TOPIC=gemini-render-events\n"
              printf "VEO_EVENT_TOPIC=gemini-veo-events\n"
              printf "GEMINI_MODEL_ID=gemini-3-pro-preview\n"
              if [ -n "$SECRET_GEMINI_CHAT_MODEL_IDS" ]; then
                printf "GEMINI_CHAT_MODEL_IDS=%s\n" "$SECRET_GEMINI_CHAT_MODEL_IDS"
              else
                printf "GEMINI_CHAT_MODEL_IDS=gemini-3-pro-preview,gemini-3-flash-preview,gemini-2.5-pro\n"
              fi
              printf "GEMINI_ANALYSIS_MODEL_IDS=gemini-3-pro-preview,gemini-3-flash-preview,gemini-2.5-pro\n"
              if [ -n "$SECRET_GEMINI_MODEL" ]; then
                printf "GEMINI_MODEL=%s\n" "$SECRET_GEMINI_MODEL"
              else
                printf "GEMINI_MODEL=gemini-3-pro-preview\n"
              fi
              printf "VEO_LOCATION=us-central1\n"
              printf "VEO_MODEL_ID=veo-3.0-generate-001\n"
              printf "SPEECH_LOCATION=us\n"
              printf "SPEECH_MODEL=chirp_3\n"
              printf "SPEECH_LANGUAGE_CODES=en-US\n"
              printf "RENDERER_CONCURRENCY=10\n"
              printf "DEBUG=false\n"
              printf "DOMAIN=geminivideo.studio\n"
              printf "FRONTEND_URL=https://geminivideo.studio\n"
              printf "CORS_ORIGIN=https://geminivideo.studio\n"
              printf "NEXT_PUBLIC_FIREBASE_API_KEY=%s\n" "$SECRET_FIREBASE_API_KEY"
              printf "NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN=%s\n" "$SECRET_FIREBASE_AUTH_DOMAIN"
              printf "NEXT_PUBLIC_FIREBASE_PROJECT_ID=%s\n" "$SECRET_FIREBASE_PROJECT_ID"
              printf "NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET=%s\n" "$SECRET_FIREBASE_STORAGE_BUCKET"
              printf "NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID=%s\n" "$SECRET_FIREBASE_MESSAGING_SENDER_ID"
              printf "NEXT_PUBLIC_FIREBASE_APP_ID=%s\n" "$SECRET_FIREBASE_APP_ID"
              printf "FIREBASE_DATABASE_URL=%s\n" "$SECRET_FIREBASE_DATABASE_URL"
              printf "RENDERER_SHARED_SECRET=%s\n" "$SECRET_RENDERER"
              printf "ASSET_SERVICE_SHARED_SECRET=%s\n" "$SECRET_ASSET_SERVICE"
              printf "CLOUDCONVERT_API_KEY=%s\n" "$SECRET_CLOUDCONVERT"
              printf "TELEGRAM_BOT_TOKEN=%s\n" "$SECRET_TELEGRAM_BOT"
              printf "TELEGRAM_WEBHOOK_SECRET=%s\n" "$SECRET_TELEGRAM_WEBHOOK"
              printf "MAGIC_LINK_SECRET=%s\n" "$SECRET_MAGIC_LINK"
              printf "DEMO_USER_ID=%s\n" "$SECRET_DEMO_USER_ID"
              printf "DEMO_PROJECT_ID=%s\n" "$SECRET_DEMO_PROJECT_ID"
              printf "RESEND_API_KEY=%s\n" "$SECRET_RESEND_API_KEY"
              printf "RESEND_FROM_EMAIL=%s\n" "$SECRET_RESEND_FROM_EMAIL"
            } > /tmp/deploy.env

            gcloud compute scp /tmp/deploy.env runner@$INSTANCE_NAME:/tmp/deploy.env \
              --zone=$ZONE \
              --project=$PROJECT_ID \
              --tunnel-through-iap

            gcloud compute ssh runner@$INSTANCE_NAME \
              --zone=$ZONE \
              --project=$PROJECT_ID \
              --tunnel-through-iap \
              --command='set -e
                sudo mkdir -p /opt/gemini-studio
                sudo chown -R $(whoami):$(whoami) /opt/gemini-studio
                cd /opt/gemini-studio
                tar -xzf /tmp/repo.tar.gz
                rm /tmp/repo.tar.gz
                cd deploy
                mv /tmp/deploy.env .env
                sudo docker compose --env-file .env build
                sudo docker compose --env-file .env up -d
                sudo docker compose --env-file .env ps
              '

workflows:
  verify-and-deploy:
    jobs:
      - deploy:
          filters:
            branches:
              only: main
