# See docs: https://circleci.com/docs/config-intro/

version: 2.1

env:
  PROJECT_ID: experiments-484119
  ZONE: us-central1-a
  INSTANCE_NAME: gemini-studio

jobs:
  deploy:
    docker:
      - image: google/cloud-sdk:alpine
    environment:
      PROJECT_ID: experiments-484119
      ZONE: us-central1-a
      INSTANCE_NAME: gemini-studio
    steps:
      - checkout

      - run:
          name: Authenticate to Google Cloud
          command: |
            echo "$GCP_SERVICE_ACCOUNT_KEY" > /tmp/gcp-key.json
            gcloud auth activate-service-account --key-file=/tmp/gcp-key.json
            gcloud config set project $PROJECT_ID
            rm -f /tmp/gcp-key.json

      - run:
          name: Generate SSH keys for gcloud (non-interactive)
          command: |
            mkdir -p /root/.ssh
            ssh-keygen -t rsa -f /root/.ssh/google_compute_engine -N "" -q
            chmod 700 /root/.ssh
            chmod 600 /root/.ssh/google_compute_engine

      - run:
          name: Add SSH key to GCE instance metadata
          command: |
            PUBKEY=$(cat /root/.ssh/google_compute_engine.pub)
            # Get existing keys, filter out old runner keys to prevent accumulation
            EXISTING=$(gcloud compute instances describe $INSTANCE_NAME --zone=$ZONE --project=$PROJECT_ID --format=json 2>/dev/null | python3 -c "
            import sys, json
            d = json.load(sys.stdin)
            items = d.get('metadata', {}).get('items', [])
            for i in items:
              if i.get('key') == 'ssh-keys':
                # Filter out any existing runner: keys
                lines = [l for l in i.get('value', '').split('\n') if l and not l.startswith('runner:')]
                print('\n'.join(lines))
                break
            " 2>/dev/null || true)
            # Use "runner" - same user as GitHub Actions ubuntu-latest, so VM already has this user
            NEW="runner:${PUBKEY}"
            [ -n "$EXISTING" ] && NEW="${EXISTING}"$'\n'"${NEW}"
            gcloud compute instances add-metadata $INSTANCE_NAME --zone=$ZONE --project=$PROJECT_ID --metadata=ssh-keys="$NEW"
            echo "Waiting for SSH key to propagate on instance..."
            for i in $(seq 1 30); do
              if gcloud compute ssh runner@$INSTANCE_NAME --zone=$ZONE --project=$PROJECT_ID --command='echo SSH ready' 2>/dev/null; then
                echo "SSH connection successful after $i attempt(s)"
                break
              fi
              echo "Attempt $i: SSH not ready yet, retrying in 2s..."
              sleep 2
            done

      - run:
          name: Copy code to VM
          command: |
            tar --exclude='.git' \
                --exclude='node_modules' \
                --exclude='__pycache__' \
                --exclude='.env' \
                --exclude='*.pyc' \
                -czf /tmp/repo.tar.gz .
            gcloud compute scp /tmp/repo.tar.gz \
              runner@$INSTANCE_NAME:/tmp/repo.tar.gz \
              --zone=$ZONE \
              --project=$PROJECT_ID

      - run:
          name: Deploy to VM
          no_output_timeout: 10m
          command: |
            gcloud compute ssh runner@$INSTANCE_NAME \
              --zone=$ZONE \
              --project=$PROJECT_ID \
              --command='set -e
                sudo mkdir -p /opt/gemini-studio
                sudo chown -R $(whoami):$(whoami) /opt/gemini-studio
                cd /opt/gemini-studio
                tar -xzf /tmp/repo.tar.gz
                rm /tmp/repo.tar.gz
                cd deploy

                # Fetch secrets silently into variables
                SECRET_GEMINI_API_KEY=$(gcloud secrets versions access latest --secret=gemini-api-key 2>/dev/null || true)
                SECRET_STRIPE_SECRET_KEY=$(gcloud secrets versions access latest --secret=stripe-secret-key 2>/dev/null || true)
                SECRET_STRIPE_WEBHOOK=$(gcloud secrets versions access latest --secret=stripe-webhook-secret 2>/dev/null || true)
                SECRET_STRIPE_STARTER=$(gcloud secrets versions access latest --secret=stripe-price-starter 2>/dev/null || true)
                SECRET_STRIPE_PRO=$(gcloud secrets versions access latest --secret=stripe-price-pro 2>/dev/null || true)
                SECRET_STRIPE_ENTERPRISE=$(gcloud secrets versions access latest --secret=stripe-price-enterprise 2>/dev/null || true)
                SECRET_REPLICATE=$(gcloud secrets versions access latest --secret=replicate-api-token 2>/dev/null || true)
                SECRET_ALGOLIA=$(gcloud secrets versions access latest --secret=algolia-admin-key 2>/dev/null || true)
                SECRET_RENDERER=$(gcloud secrets versions access latest --secret=renderer-shared-secret 2>/dev/null || true)
                SECRET_ASSET_SERVICE=$(gcloud secrets versions access latest --secret=asset-service-shared-secret 2>/dev/null || true)
                SECRET_CLOUDCONVERT=$(gcloud secrets versions access latest --secret=cloudconvert-api-key 2>/dev/null || true)
                SECRET_TELEGRAM_BOT=$(gcloud secrets versions access latest --secret=telegram-bot-token 2>/dev/null || true)
                SECRET_TELEGRAM_WEBHOOK=$(gcloud secrets versions access latest --secret=telegram-webhook-secret 2>/dev/null || true)
                SECRET_FIREBASE_API_KEY=$(gcloud secrets versions access latest --secret=firebase-api-key 2>/dev/null || true)
                SECRET_FIREBASE_AUTH_DOMAIN=$(gcloud secrets versions access latest --secret=firebase-auth-domain 2>/dev/null || true)
                SECRET_FIREBASE_PROJECT_ID=$(gcloud secrets versions access latest --secret=firebase-project-id 2>/dev/null || true)
                SECRET_FIREBASE_STORAGE_BUCKET=$(gcloud secrets versions access latest --secret=firebase-storage-bucket 2>/dev/null || true)
                SECRET_FIREBASE_MESSAGING_SENDER_ID=$(gcloud secrets versions access latest --secret=firebase-messaging-sender-id 2>/dev/null || true)
                SECRET_FIREBASE_APP_ID=$(gcloud secrets versions access latest --secret=firebase-app-id 2>/dev/null || true)

                # Write .env file using heredoc (secrets not echoed to logs)
                cat > .env <<ENVEOF
# Auto-generated by CI/CD - $(date)
GOOGLE_PROJECT_ID=experiments-484119
ASSET_GCS_BUCKET=gemini-studio-storage
CHECKPOINT_GCS_BUCKET=gemini-studio-storage
SPEECH_GCS_BUCKET=gemini-studio-storage
GEMINI_API_KEY=${SECRET_GEMINI_API_KEY}
STRIPE_SECRET_KEY=${SECRET_STRIPE_SECRET_KEY}
STRIPE_CREDITS_WEBHOOK_SECRET=${SECRET_STRIPE_WEBHOOK}
STRIPE_PRICE_STARTER=${SECRET_STRIPE_STARTER}
STRIPE_PRICE_PRO=${SECRET_STRIPE_PRO}
STRIPE_PRICE_ENTERPRISE=${SECRET_STRIPE_ENTERPRISE}
REPLICATE_API_TOKEN=${SECRET_REPLICATE}
ALGOLIA_ADMIN_API_KEY=${SECRET_ALGOLIA}
ALGOLIA_APP_ID=I0JA2BBUCE
ALGOLIA_INDEX_PREFIX=gemini_assets
PIPELINE_EVENT_TOPIC=gemini-pipeline-events
RENDER_EVENT_TOPIC=gemini-render-events
VEO_EVENT_TOPIC=gemini-veo-events
GEMINI_MODEL_ID=gemini-2.0-flash
VEO_LOCATION=us-central1
VEO_MODEL_ID=veo-3.0-generate-001
SPEECH_LOCATION=us
SPEECH_MODEL=chirp_3
SPEECH_LANGUAGE_CODES=en-US
RENDERER_CONCURRENCY=2
DEBUG=false
DOMAIN=geminivideo.studio
FRONTEND_URL=https://geminivideo.studio
CORS_ORIGIN=https://geminivideo.studio
NEXT_PUBLIC_FIREBASE_API_KEY=${SECRET_FIREBASE_API_KEY}
NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN=${SECRET_FIREBASE_AUTH_DOMAIN}
NEXT_PUBLIC_FIREBASE_PROJECT_ID=${SECRET_FIREBASE_PROJECT_ID}
NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET=${SECRET_FIREBASE_STORAGE_BUCKET}
NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID=${SECRET_FIREBASE_MESSAGING_SENDER_ID}
NEXT_PUBLIC_FIREBASE_APP_ID=${SECRET_FIREBASE_APP_ID}
RENDERER_SHARED_SECRET=${SECRET_RENDERER}
ASSET_SERVICE_SHARED_SECRET=${SECRET_ASSET_SERVICE}
CLOUDCONVERT_API_KEY=${SECRET_CLOUDCONVERT}
TELEGRAM_BOT_TOKEN=${SECRET_TELEGRAM_BOT}
TELEGRAM_WEBHOOK_SECRET=${SECRET_TELEGRAM_WEBHOOK}
ENVEOF

                sudo docker compose up -d --build
                sudo docker compose ps
              '

workflows:
  deploy-on-main:
    jobs:
      - deploy:
          filters:
            branches:
              only: main
