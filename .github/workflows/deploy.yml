name: Deploy to GCE

on:
  push:
    branches: [main]
  workflow_dispatch:  # Allow manual trigger

env:
  PROJECT_ID: experiments-484119
  ZONE: us-central1-a
  INSTANCE_NAME: gemini-studio

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Copy code to VM
        run: |
          # Create tarball of the repo (excludes .git, node_modules, etc.)
          tar --exclude='.git' \
              --exclude='node_modules' \
              --exclude='__pycache__' \
              --exclude='.env' \
              --exclude='*.pyc' \
              -czf /tmp/repo.tar.gz .
          
          # Copy to VM
          gcloud compute scp /tmp/repo.tar.gz \
            ${{ env.INSTANCE_NAME }}:/tmp/repo.tar.gz \
            --zone=${{ env.ZONE }} \
            --project=${{ env.PROJECT_ID }}

      - name: Deploy to VM
        run: |
          gcloud compute ssh ${{ env.INSTANCE_NAME }} \
            --zone=${{ env.ZONE }} \
            --project=${{ env.PROJECT_ID }} \
            --command='
              # Fix permissions and extract code
              sudo mkdir -p /opt/gemini-studio
              sudo chown -R $(whoami):$(whoami) /opt/gemini-studio
              cd /opt/gemini-studio
              tar -xzf /tmp/repo.tar.gz
              rm /tmp/repo.tar.gz
              
              # Generate .env from Secret Manager
              cd deploy
              
              echo "# Auto-generated by CI/CD - $(date)" > .env
              echo "GOOGLE_PROJECT_ID=${{ env.PROJECT_ID }}" >> .env
              echo "ASSET_GCS_BUCKET=gemini-studio-storage" >> .env
              echo "CHECKPOINT_GCS_BUCKET=gemini-studio-storage" >> .env
              echo "SPEECH_GCS_BUCKET=gemini-studio-storage" >> .env
              
              # Fetch secrets from Secret Manager
              echo "GEMINI_API_KEY=$(gcloud secrets versions access latest --secret=gemini-api-key 2>/dev/null || echo '')" >> .env
              echo "STRIPE_SECRET_KEY=$(gcloud secrets versions access latest --secret=stripe-secret-key 2>/dev/null || echo '')" >> .env
              echo "STRIPE_CREDITS_WEBHOOK_SECRET=$(gcloud secrets versions access latest --secret=stripe-webhook-secret 2>/dev/null || echo '')" >> .env
              echo "STRIPE_PRICE_STARTER=$(gcloud secrets versions access latest --secret=stripe-price-starter 2>/dev/null || echo '')" >> .env
              echo "STRIPE_PRICE_PRO=$(gcloud secrets versions access latest --secret=stripe-price-pro 2>/dev/null || echo '')" >> .env
              echo "STRIPE_PRICE_ENTERPRISE=$(gcloud secrets versions access latest --secret=stripe-price-enterprise 2>/dev/null || echo '')" >> .env
              echo "REPLICATE_API_TOKEN=$(gcloud secrets versions access latest --secret=replicate-api-token 2>/dev/null || echo '')" >> .env
              echo "ALGOLIA_ADMIN_API_KEY=$(gcloud secrets versions access latest --secret=algolia-admin-key 2>/dev/null || echo '')" >> .env
              
              # Static config
              echo "ALGOLIA_APP_ID=I0JA2BBUCE" >> .env
              echo "ALGOLIA_INDEX_PREFIX=gemini_assets" >> .env
              echo "PIPELINE_EVENT_TOPIC=gemini-pipeline-events" >> .env
              echo "RENDER_EVENT_TOPIC=gemini-render-events" >> .env
              echo "VEO_EVENT_TOPIC=gemini-veo-events" >> .env
              echo "GEMINI_MODEL_ID=gemini-2.0-flash" >> .env
              echo "VEO_LOCATION=us-central1" >> .env
              echo "VEO_MODEL_ID=veo-3.0-generate-001" >> .env
              echo "SPEECH_LOCATION=us" >> .env
              echo "SPEECH_MODEL=chirp_3" >> .env
              echo "SPEECH_LANGUAGE_CODES=en-US" >> .env
              echo "RENDERER_CONCURRENCY=2" >> .env
              echo "DEBUG=false" >> .env
              
              # Domain and SSL
              echo "DOMAIN=geminivideo.studio" >> .env
              echo "FRONTEND_URL=https://geminivideo.studio" >> .env
              echo "CORS_ORIGIN=https://geminivideo.studio" >> .env
              
              # Firebase config for frontend
              echo "NEXT_PUBLIC_FIREBASE_API_KEY=AIzaSyAkxVuaLgi8ShjlJTuQKMh-U9r6vOvawXo" >> .env
              echo "NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN=geministudio-app.firebaseapp.com" >> .env
              echo "NEXT_PUBLIC_FIREBASE_PROJECT_ID=geministudio-app" >> .env
              echo "NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET=geministudio-app.firebasestorage.app" >> .env
              echo "NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID=710851187455" >> .env
              echo "NEXT_PUBLIC_FIREBASE_APP_ID=1:710851187455:web:ba077c89c5b61fb24c72ca" >> .env
              
              # Shared secrets (fetch from Secret Manager or use defaults)
              echo "RENDERER_SHARED_SECRET=$(gcloud secrets versions access latest --secret=renderer-shared-secret 2>/dev/null || echo '619e7779bd8dc6ecd277099b5529681025e7177a4e5323809c286b6675aaa410')" >> .env
              echo "ASSET_SERVICE_SHARED_SECRET=$(gcloud secrets versions access latest --secret=asset-service-shared-secret 2>/dev/null || echo '619e7779bd8dc6ecd277099b5529681025e7177a4e5323809c286b6675aaa410')" >> .env
              
              # CloudConvert (optional)
              echo "CLOUDCONVERT_API_KEY=$(gcloud secrets versions access latest --secret=cloudconvert-api-key 2>/dev/null || echo '')" >> .env
              
              # Deploy services
              sudo docker compose up -d --build
              
              # Show status
              sudo docker compose ps
            '

      - name: Health check
        run: |
          # Wait for services to start
          echo "Waiting 90s for services to initialize..."
          sleep 90
          
          # Show container status (informational, don't fail on this)
          echo "Checking container status..."
          gcloud compute ssh ${{ env.INSTANCE_NAME }} \
            --zone=${{ env.ZONE }} \
            --project=${{ env.PROJECT_ID }} \
            --command='cd /opt/gemini-studio/deploy && sudo docker compose ps' || true
          
          # Quick health check - just verify Caddy is responding
          echo ""
          echo "Checking if site is accessible..."
          curl -sf --max-time 10 -k "https://geminivideo.studio/health" && echo "Site is UP!" || echo "Site may still be starting..."
          
          echo ""
          echo "Deployment complete!"
          echo "Your app is at: https://geminivideo.studio"
